cache:
    paths:
        - .gradle/
        - gradle-4.10.1/
        - gradle/
        - gradlew

.build-all-base:
    image: registry.videolan.org:5000/hdplayeram-debian-android:20190121160600
    tags:
        - debian 
        - android
    stage: build
    script:
        - ./compile.sh ${EXTRA_BUILD_PARAM} -a ${ARCH}
    variables:
        MAKEFLAGS: -j8

# Rebuilds libvlc JNI
.build-libvlc-base:
    extends: .build-all-base
    only:
        refs:
            - master
        changes:
            - libvlc/*
            - build-common
            - compile.sh
            - compile-libvlc.sh
    except:
        - schedules
    variables:
        EXTRA_BUILD_PARAM: -l

# rebuild the medialibrary JNI component
# This implies rebuilding VLC beforehand
.build-ml-base:
    extends: .build-all-base
    only:
        refs:
            - master/*
        changes:
            - medialibrary/*
            - compile.sh
            - build-common
            - compile-libvlc.sh
            - compile-medialibrary.sh
    except:
        - schedules
    variables:
        EXTRA_BUILD_PARAM: -ml

# hdplayeram-android app only: don't rebuild everything but use a published artifact
# We can't filter by changes for MRs, so this is the only accepted configuration
# for those, regardless of what changed
continuous-app-build:
    extends: .build-all-base
    script:
        - ./compile.sh --init
        - ./gradlew assembleDebug
    only:
        changes:
            - hdplayeram-android/**/*
            - assets/**/*
            - .gitlab-ci.yml
    except:
        - schedules

#################################
# Template config instantiation #
#################################

build-libvlc-arm64:
    extends: .build-libvlc-base
    variables:
        ARCH: arm64

build-libvlc-armv7:
    extends: .build-libvlc-base
    variables:
        ARCH: arm

build-libvlc-x86:
